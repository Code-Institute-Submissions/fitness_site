{% extends 'base.html' %}

{% block content %}
    <tbody>
    <div class="row">
    <div class="about-img">
    <img src="/static/css/bruno.jpg" alt="man" height="600px" width="100%">

</div>
    </div>

            {% for post in posts %}
    <div class="blog-container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <img class="blog-img" src="/{{ post.image }}/" alt="swimming" height= "300px" width="400px">
        </div>
         <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="post">

                    <h1><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1>

                    <sp class="post-text">{{ post.text|truncatewords:30 }}</sp>
                <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                </div>

</div>
    </div>
                </div>

  {% endfor %}
{% endblock %}
